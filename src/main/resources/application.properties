spring.application.name=lite

server.port=8081

spring.datasource.url=${CLEARDB_DATABASE_URL:jdbc:mysql://localhost:3306/ecommerce}
spring.datasource.username=${USER_DB:root}
spring.datasource.password=${PWD_DB:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

url.front=${FRONT_LITE:http://localhost:3000}
